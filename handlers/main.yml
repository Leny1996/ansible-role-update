---
# handlers file for update
- name: reboot
  at:
    command: reboot
    count: "{{ update_reboot_delay }}"
    units: minutes
  when:
    - ansible_virtualization_type != "docker"
    - update_reboot
  notify:
    - wait for the machine to be up

- name: wait for the machine to be up
  wait_for_connection:
    delay: "{{ update_up_delay }}"
